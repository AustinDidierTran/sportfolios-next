version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - wget https://sportfolios-images.s3.amazonaws.com/development/conf.js
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
